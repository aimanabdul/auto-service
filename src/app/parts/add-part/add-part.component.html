<div class="container">
    <div class="row mt-3">
        <div class="col col-lg-12 d-flex justify-content-center">
            <h1>Nieuw Onderdeel</h1>
        </div>
  </div>
  <!--Add form-->
  <div class="row mt-3">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()"  class="m-auto">
    <div class="col col-sm-12 ">
        <mat-form-field appearance="fill">
            <mat-label>Naam</mat-label>
            <input matInput type="text" formControlName="name" required>
        </mat-form-field>
    </div>
    <div class="col col-lg-6 col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Omschrijving</mat-label>
            <textarea matInput type="text" formControlName="description" required></textarea>
        </mat-form-field>
    </div>
    <div class="col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>EAN-nummer</mat-label>
            <input matInput type="text" formControlName="eanNumber" required>
        </mat-form-field>
    </div>
    <div class="col col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>price</mat-label>
            <input matInput type="number" formControlName="price" required>
        </mat-form-field>
    </div>
    <div class="col col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Categories</mat-label>
                <mat-select   formControlName="categoryID" required>
                    <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}} </mat-option>
                </mat-select>
        </mat-form-field>
    </div>
    <div class="col col-sm-12 d-flex justify-content-center">
        <button mat-raised-button class="success " type="submit" [disabled]="!addForm.valid || submitted">Opslaan</button>
    </div>
    
     
</form>
      
</div>
</div>
