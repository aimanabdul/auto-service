<div class="container">
    <div class="row mt-3">
        <div class="col col-lg-12 d-flex justify-content-center">
            <h1>Nieuw Onderdeel</h1>
        </div>
  </div>
  <!--Add form-->
  <div class="row mt-3">
    <form #addPartForm="ngForm" (ngSubmit)="onSubmit(addPartForm)" class="m-auto">
    <div class="col col-sm-12 ">
        <mat-form-field appearance="fill">
            <mat-label>Naam</mat-label>
            <input matInput type="text" ngModel   name="name" required>
        </mat-form-field>
    </div>
    <div class="col col-lg-6 col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Beschrijving</mat-label>
            <textarea matInput type="text" ngModel  name="description" required></textarea>
        </mat-form-field>
    </div>
    <div class="col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>EAN-nummer</mat-label>
            <input matInput type="text" ngModel   name="eanNumber" required>
        </mat-form-field>
    </div>
    <div class="col col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>price</mat-label>
            <input matInput type="text" ngModel name="price" required>
        </mat-form-field>
    </div>
    <div class="col col-sm-12">
        <mat-form-field appearance="fill">
            <mat-label>Categorie</mat-label>
            <mat-select type="text" ngModel name="category" required>
              <mat-option value="option">Option</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col col-sm-12 d-flex justify-content-center">
        <button mat-raised-button class="success " type="submit" [disabled]="!addPartForm.form.valid || submitted">Opslaan</button>
    </div>
    
     
</form>
      
</div>
</div>
