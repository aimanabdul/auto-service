<div class="container">
  <div class="row">
    <div class="col col-lg-12 d-flex justify-content-center">
      <mat-form-field appearance="fill">
        <mat-label>Select an category</mat-label>
        <mat-select [(value)]="selected">
          <mat-option>None</mat-option>
          <mat-option value="option1">Option 1</mat-option>
          <mat-option value="option2">Option 2</mat-option>
          <mat-option value="option3">Option 3</mat-option>
        </mat-select>
      </mat-form-field>
      
      <p>You selected: {{selected}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12 d-flex justify-content-center">
      <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>Name</mat-card-title>
            <mat-card-subtitle>EAN number</mat-card-subtitle>
          </mat-card-header>
          <ngx-avatar name="{{partName}}"   [round]="false"></ngx-avatar>
          <mat-card-content>
            <p>
             description
            </p>
          </mat-card-content>
          <mat-card-footer>
              <span>Price</span> 
          </mat-card-footer>
      </mat-card>
        
  </div>
  </div>
</div>
