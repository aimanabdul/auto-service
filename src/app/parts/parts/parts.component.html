<div class="container">
  <div class="row mt-3">
    <div class="col col-lg-12 d-flex justify-content-center">
        <h1>Onderdelen Overzicht</h1>
    </div>
</div>
  <!---search form parts-->
  <div class="row mt-3">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="m-auto">
      <div class="col col-sm-12">
        <mat-form-field appearance="fill">
          <mat-label>Select an category</mat-label>
          <mat-select [(value)]="category">
            <mat-option>None</mat-option>
            <mat-option value="option1">Option 1</mat-option>
            <mat-option value="option2">Option 2</mat-option>
            <mat-option value="option3">Option 3</mat-option>
          </mat-select>
        </mat-form-field>
        <!-- <p>You selected: {{selected}}</p> -->
      </div>
      <div class="col col-sm-12 d-flex justify-content-center">
        <button mat-raised-button color="primary" type="submit">Zoeken</button>
    </div>
    </form>
  </div>
 <!-- Add part -->
 <div class="row mt-3">
  <div class="col col-sm-12">
    <button mat-flat-button class="success" (click)="navToAdd()">Nieuw Onderdeel</button>
  </div>
</div>
 <!--parts table-->
 <div class="row mt-3">
  <div class="col col-lg-12 col-sm-12">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Onderdeel </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- eanNumber Column -->
      <ng-container matColumnDef="eannumber">
        <th mat-header-cell *matHeaderCellDef> EAN-nummer </th>
        <td mat-cell *matCellDef="let element"> {{element.eanNumber}} </td>
      </ng-container>
    
      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Omschrijving </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prijs </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
</div>
 
</div>
