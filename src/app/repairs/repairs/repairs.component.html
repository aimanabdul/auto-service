<div class="container">
  <div class="row mt-3">
    <div class="col col-lg-12 d-flex justify-content-center">
      <h1>Reparatie Overzicht </h1>
    </div>
  </div>

  <!-- Find repair by date -->
  <div class="row mt-3">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="m-auto">
        <div class="col col-sm-12">
            <mat-form-field appearance="standard">
                <mat-label>Zoek reparatie op datum</mat-label>
                <input matInput type="date" ngModel placeholder="21/10/2020"   name="date">
            </mat-form-field>
            <button mat-raised-button class="ml-3" color="primary" type="submit">Zoeken</button>
        </div>
        
    </form>
    </div>

  <!-- Add Repair -->
  <div class="row mt-3">
    <div class="col col-sm-12">
      <button mat-flat-button class="success" (click)="navToAdd()">Nieuwe Repaaratie</button>
    </div>
  </div>


    <!--Table-->
  <div class="row mt-3">
      <div class="col col-lg-12 col-sm-12">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            
                <!-- date Column -->
                <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef> Datum </th>
                  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                </ng-container>
            
              <!-- customer first name Column -->
              <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef> Voornaam </th>
                <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
              </ng-container>
            
              <!-- customer last name Column -->
              <!-- <ng-container matColumnDef="customerLastName">
                <th mat-header-cell *matHeaderCellDef> Familienaam </th>
                <td mat-cell *matCellDef="let element"> {{element.customer.lastName}} </td>
              </ng-container> -->
            
              <!-- rapair type Column -->
              <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type reparatie </th>
                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
              </ng-container>

                <!-- price Column -->
                <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Prijs </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>


              <!-- action Column -->
              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef> Actie </th>
                  <td mat-cell > <a href="/"><button mat-button color="primary">Details</button></a></td>
                </ng-container>
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
      </div>
  </div>
  <div class="row mt-3 d-flex justify-content-center">
    <button mat-flat-button color="primary" (click)="navToDetails()">To Details page</button>
  </div>
</div>
