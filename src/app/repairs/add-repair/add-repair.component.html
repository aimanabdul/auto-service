<div class="container ">
    <div class="row mt-3">
        <div class="col col-sm-12">
            <h1 class="d-flex justify-content-center">Nieuwe Reparatie</h1>
        </div>
    </div>

   <!--Add form-->
    <div class="row mt-3">
        <form #addRepairForm="ngForm" (ngSubmit)="onSubmit(addRepairForm)" class="m-auto">
        <div class="col col-sm-12 ">
            <mat-form-field appearance="fill">
                <mat-label>Date</mat-label>
                <input matInput type="dateTime" ngModel   name="date" required>
            </mat-form-field>
        </div>
        <div class="col col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Kenteken</mat-label>
                <input matInput type="text" ngModel   name="licensePlate" required>
            </mat-form-field>
        </div>
        <div class="col col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Medewerker</mat-label>
                <mat-select type="text" ngModel name="employee" required>
                  <mat-option value="option">Option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Reparatie type</mat-label>
                <input matInput type="text" ngModel name="type" required>
            </mat-form-field>
        </div>
        <div class="col col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>Beschrijving</mat-label>
                <textarea matInput type="text" ngModel  name="description" required></textarea>
            </mat-form-field>
        </div>
        <div class="col col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>price</mat-label>
                <input matInput type="text" ngModel name="price" required>
            </mat-form-field>
        </div>
        <div class="col col-sm-12">
            <mat-form-field appearance="fill">
                <mat-label>EAN onderdelen</mat-label>
                <input matInput type="text" ngModel  name="eanNumber" required>
            </mat-form-field>
        </div>
        <div class="col col-sm-12  d-flex justify-content-center">
            <button mat-raised-button class="success" type="submit" [disabled]="!addRepairForm.form.valid || submitted">Opslaan</button>
        </div>
        
         
    </form>
          
    </div>
</div>
