<div class="container ">
    <div class="row mt-3">
        <div class="col col-sm-12">
            <h1 class="d-flex justify-content-center">Nieuwe Reparatie</h1>
        </div>
    </div>

   <!--Add form-->
    <div class="row mt-3">
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()"  class="m-auto">
            <div class="col col-sm-12 hidden">
                <mat-form-field appearance="fill">
                    <mat-label>CustomerID</mat-label>
                    <input matInput type="text" [value]="uuid"  formControlName="customerID">
                </mat-form-field>
            </div>
            <div class="col col-sm-12 ">
                <mat-form-field appearance="fill">
                    <mat-label>Date</mat-label>
                    <input matInput type="date" placeholder="19/03/2020" formControlName="date" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Medewerker</mat-label>
                        <mat-select   formControlName="employeeID" required>
                            <mat-option *ngFor="let employee of employees" [value]="employee.employeeID">{{employee.firstName}} &nbsp; {{employee.lastName}}</mat-option>
                        </mat-select>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Reparatie type</mat-label>
                    <input matInput type="text" formControlName="type" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Beschrijving</mat-label>
                    <textarea matInput type="text" formControlName="description" required></textarea>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>price</mat-label>
                    <input matInput type="number" formControlName="price" required>
                </mat-form-field>
            </div>
            <!-- <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>EAN onderdelen</mat-label>
                    <input matInput type="text" formControlName="eanNumber" required>
                </mat-form-field>
            </div> -->
            <div class="col col-sm-12  d-flex justify-content-center">
                <button mat-raised-button class="success" type="submit" [disabled]="!addForm.valid || submitted">Opslaan</button>
            </div>
        
         
        </form>
    </div>
</div>
