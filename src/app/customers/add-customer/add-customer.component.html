<div class="container">
    <div class="row mt-3">
        <div class="col col-sm-12">
            <h1 class="d-flex justify-content-center">Nieuwe Klant</h1>
        </div>
    </div>
    <!--Add form-->
    <div class="row mt-3">
        <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)" class="m-auto">
            <div class="col col-sm-12 ">
                <mat-form-field appearance="fill">
                    <mat-label>Voornaam</mat-label>
                    <input matInput type="text" ngModel   name="firstName" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Familienaam</mat-label>
                    <input matInput type="text" ngModel   name="lastName" required>
                </mat-form-field>
            </div>      
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Emailadres</mat-label>
                    <input matInput type="text" ngModel name="email" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Telefoonnummer</mat-label>
                    <input matInput type="text" ngModel placeholder="0478452189" name="phoneNumber" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Kenteken</mat-label>
                    <input matInput type="text" ngModel placeholder="Geen - bv. 1hkb514" name="licensePlate" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Automerk</mat-label>
                    <input matInput type="text" ngModel  name="carBrand" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12">
                <mat-form-field appearance="fill">
                    <mat-label>Automodel</mat-label>
                    <input matInput type="text" ngModel  name="carModel" required>
                </mat-form-field>
            </div>
            <div class="col col-sm-12  d-flex justify-content-center">
                <button mat-raised-button class="success" type="submit" [disabled]="!addForm.form.valid || submitted">Opslaan</button>
            </div>

        </form>
          
    </div>
</div>
