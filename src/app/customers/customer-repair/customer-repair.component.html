<div class="container">
    <div class="row d-flex justify-content-center">
        <h1>Reparatie Details</h1>
    </div>
    <div class="row">
        <div class="col col-lg-12">
            <h2>Klant</h2>  
            <p><span class="font-weight-bold">Datum: </span>{{repair.date}}</p>
            <p><span class="font-weight-bold">Type: </span>{{repair.type}}</p>
            <p><span class="font-weight-bold">Omschrijving: </span>{{repair.description}}</p>
            <p><span class="font-weight-bold">Technieker: </span></p>
            <p><span class="font-weight-bold">Prijs: </span>{{repair.price}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-12">
            <h2>Onderdelen</h2>
        </div>
        <div class="col col-sm-12">
            <ul>
                <li *ngFor="let part of repair.parts"></li>
            </ul>
        </div>
    </div>
</div>
